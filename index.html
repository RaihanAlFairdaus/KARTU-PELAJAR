<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Pelajar Icikiwir</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Buat Kartu Pelajar</h2>
    <form id="ktpForm">
      <label for="foto">Upload Foto:</label>
      <input type="file" id="foto" accept="image/*" required>

      <label for="name">Nama:</label>
      <input type="text" id="name" required>

      <label for="birthday">Tanggal Lahir:</label>
      <input type="date" id="birthday" required>

      <label for="constellation">Zodiak:</label>
      <input type="text" id="constellation" required>

      <label for="class">Kelas:</label>
      <input type="text" id="class" required>

      <button type="submit">Buat Kartu</button>
    </form>

    <div class="ktp-card" id="ktpCard">
      <div class="school-name">Icikiwir School</div>
      <img id="fotoPreview" src="" alt="Foto" />
      <div class="info">
        <p><strong>Nama:</strong> <span id="nameCard"></span></p>
        <p><strong>Tanggal Lahir:</strong> <span id="birthdayCard"></span></p>
        <p><strong>Zodiak:</strong> <span id="constellationCard"></span></p>
        <p><strong>Kelas:</strong> <span id="classCard"></span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html>
