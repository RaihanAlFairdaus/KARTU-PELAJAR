<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Diri</title>
  <!-- Hubungkan ke file CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Isi Data Diri</h2>
    <form id="dataForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" required>

      <label for="sekolah">Sekolah:</label>
      <input type="text" id="sekolah" required>

      <label for="hobi">Hobi:</label>
      <input type="text" id="hobi" required>

      <label for="anime">Anime Favorit:</label>
      <input type="text" id="anime" required>

      <button type="submit">Kirim</button>
    </form>
    <div class="thanks" id="thanksMsg">
      ğŸ‰ Terimakasih sudah mengisi ğŸ˜ğŸ˜
    </div>
  </div>

  <script>
    const form = document.getElementById('dataForm');
    const thanksMsg = document.getElementById('thanksMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      form.style.display = 'none';
      thanksMsg.style.display = 'block';
    });
  </script>
</body>
</html>
